{extend name="base"/}
{block name="users"}
<li><a class="waves-effect waves-dark  active" href="{:url('index/users/index')}"
       aria-expanded="false"><i
        class="mdi mdi-gauge"></i><span class="hide-menu">用户信息管理</span></a></li>
{/block}
{block name="body"}


<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">用户信息表</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>用户名称</th>
                            <th>用户角色</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name='field' key='key' item='item'}
                        <tr>
                            <td>{$item['user_id']}</td>
                            <td>{$item['username']}</td>
                            <td>{$item['role_name']}</td>
                            <td>
                                <button class="btn btn-danger btn-md" onclick="del({$item['user_id']})">删除</button>
                                <button class="btn btn-primary btn-md" onclick="change({$item['user_id']})">详情</button>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="script"}
<script>
    function del(user_id) {
        if (confirm('确定要删除吗？')) {
            location.href = "{:url('del')}" + '?user_id=' + user_id;
        } else {

        }
    }

    function change(user_id) {
        location.href = "{:url('change')}" + '?user_id=' + user_id;
    }
</script>
{/block}
