{extend name="base"/}
{block name="users"}
<li><a class="waves-effect waves-dark active" href="{:url('index/users/index')}"
       aria-expanded="false"><i
        class="mdi mdi-gauge"></i><span class="hide-menu">用户信息管理</span></a></li>
{/block}
{block name="body"}
<h4 class="page-title">修改用户角色权限</h4>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <form class="form-horizontal" id="form" action="updateData" method="post">
                <div class="panel panel-default">
                    <div class="panel-heading" style="padding: 20px">
                        <h6 class="panel-title"></h6>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="hidden" name="user_id" value="{$detail['user_id']}">
                            <label for="" class="col-sm-2 control-label">用户名称</label>
                            <div class="col-sm-5">
                                <input type="text" name="username" class="form-control" placeholder=""
                                       value="{$detail['username']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">用户角色</label>
                            <div class="col-sm-5">
                                <select class="js-example-basic-single form-control" name="role_name">
                                    <option value="basic_person">基础数据管理员</option>
                                    <option value="dba">系统管理员</option>
                                    <option value="service_person">客服</option>
                                    <option value="assessor">审核员</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="padding: 25px">
                    <button class="btn btn-primary" type="submit">修改</button>
                </div>
            </form>
        </div>
    </div>
</div>

{/block}

{block name="script"}
<script>
    function del(user_id) {
        if (confirm('确定要删除吗？')) {
            location.href = "{:url('del')}" + '?user_id=' + user_id;
        } else {

        }
    }

    function change(user_id) {
        location.href = "{:url('change')}" + '?user_id=' + user_id;
    }
</script>
{/block}
