    <!-- signin end -->
    <section class="signin">
        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-4">
                    <div class="single-sign">
                        <div class="sign-bg">

                        </div><!--/.sign-bg -->

                    <div class="single-sign">

                            <h2>登录订单管理系统</h2>

                            <div class="signin-form">
                                <div class=" ">
                                    <div class=" ">
                                        <form method="post" action="">
                                            <div class="form-group">
                                                <label>用户名</label>
                                                <input type="text" class="form-control" name="username"
                                                       placeholder="请输入用户名" value="myn">
                                            </div><!--/.form-group -->
                                            <div class="form-group">
                                                <label>密码</label>
                                                <input type="password" class="form-control" name="password"
                                                       placeholder="请输入密码" value="1234">
                                            </div><!--/.form-group -->
                                            <button type="submit" class="btn signin_btn">
                                                登录
                                            </button>
                                        </form><!--/form -->
                                    </div><!--/.col -->
                                </div><!--/.row -->

                            </div><!--/.signin-form -->


                        </div><!--/.sign-content -->


                    </div><!--/.single-sign -->
