{extend name="base" /}
{block name="user"}
<li class="nav-item active">
    <a href="{:url('index/usermanage/index')}">
        <i class="la la-table"></i>
        <p>用户管理</p>
    </a>
</li>
{/block}
{block name="content"}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">用户管理</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" id="form" action="updateData" method="post">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="padding: 20px">
                                <h6 class="panel-title">修改权限</h6>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <input type="hidden" name="admin_id" value="{$detail['admin_id']}">
                                    <label for="" class="col-sm-2 control-label">用户名称</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="username" class="form-control" placeholder=""
                                               value="{$detail['username']}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">用户角色</label>
                                    <div class="col-sm-9">
                                        <select class="js-example-basic-single form-control" name="role">
                                            <option value="service_person">客服</option>
                                            <option value="assessor">审核员</option>
                                            <option value="basic_person">基础数据管理员</option>
                                            <option value="dba">系统管理员</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="padding: 25px">
                            <button class="btn btn-primary" type="submit">修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
{/block}
